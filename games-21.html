  <head>
    <meta charset="UTF-8">

<body>
    <header>
        <section class="top-bar">
            <h1 id="logo">J</h1>
            <nav class="topnav">
                <!-- Hamburger menu button for mobile -->

                <!-- X button when the hamburger is clicked -->
                <button id="menu-toggle-x" class="menu-toggle-x">&#10006;</button>
            
                <ul id="menu-list">
                    <li><a href="home.html" >Home</a></li>
                    <li><a href="#">Blogs</a></li>
                    <li><a href="games-section.html" class="active">Games</a></li>
                    <li><a href="#projects-section">Projects</a></li>
                    <li><a href="#Services">Services</a></li>
                </ul>
            </nav>
            
    
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none" fill-rule="evenodd">

                    </g>
                </svg>
            </div>
    
            <div class="theme-toggle">
                <svg id="light-mode" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

            <button id="CTA" onclick="location.href='#Contact-Us'">Contact</button>

        </section>
    </header>

    <br>
    <br>
    <br>

  <div class="game-container">
    <div class="banker-message" id="bankerMessage">Banker: Let's start the game!</div>
    
    <div class="player-section">
      <div class="player" id="player1">
        <h2>Player</h2>
        <div class="cards" id="playerCards">Cards: </div>
        <div class="hearts" id="playerHearts">Hearts: ♥♥♥♥♥</div>
      </div>

      <div class="player" id="player2">
        <h2>Bot</h2>
        <div class="cards" id="botCards">Cards: ?, ?</div>
        <div class="hearts" id="botHearts">Hearts: ♥♥♥♥♥</div>
      </div>
    </div>

    <div class="choices">
      <button id="hitButton" disabled>Hit</button>
      <button id="stayButton" disabled>Stay</button>
      <button id="undoButton" disabled>Undo</button>
    </div>

    <div id="popup" class="popup">
      <p id="popupMessage"></p>
      <button id="playAgainYes">Yes</button>
      <button id="playAgainNo">No</button>
    </div>

    <script src="games-21.js"></script>
  </div>






</body>
</html>
